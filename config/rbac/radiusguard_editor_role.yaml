# This rule is not used by the project radiusguardcontroller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the networking.hsuan.app.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: radiusguardcontroller
    app.kubernetes.io/managed-by: kustomize
  name: radiusguard-editor-role
rules:
- apiGroups:
  - networking.hsuan.app
  resources:
  - radiusguards
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.hsuan.app
  resources:
  - radiusguards/status
  verbs:
  - get
